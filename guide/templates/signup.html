{% extends 'nav.html' %}
{% block content %}
<h4 style="color:red;text-align:center;">
        {% for field in form %}
          {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        {% endfor %}
      </h4>
<div class="card">
<form method="POST" class="col-xs-5">
  <h3 class="card-title">Signup</h3>
  {% csrf_token %}
    {% for field in form %}
  <div class="form-group">
    <label for="email">{{ field.label_tag }}</label><br>
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-default" name="action">Submit</button>
</form>
</div>
{% endblock %}
