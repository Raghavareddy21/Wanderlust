<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    {%load static%}
    <link rel="stylesheet" href={% static "guide/css/login.css" %}>
  </head>
  <title>Wanderlust</title>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Wanderlust</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="nav-item nav-link" href="/home">Home</a></li>
      <li><a class="nav-item nav-link" href="/place">Most Visited Places</a></li>
      <li><a class="nav-item nav-link" href="#">Map</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<h4 style="color:red;text-align:center;">
        {% for field in form %}
          {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        {% endfor %}
      </h4>
<div class="card">
<form method="POST" class="col-xs-5">
  <h3 class="card-title">Signup</h3>
  {% csrf_token %}
    {% for field in form %}
  <div class="form-group">
    <label for="email">{{ field.label_tag }}</label><br>
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-default" name="action">Submit</button>
</form>
</div>
</body>
</html>
